<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/FormValidator/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Validation</title>
</head>

<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı oluştur</div>
                <div class="card-body">
                    <form  id="form" novalidate>
                        <div class="form-gropu">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                            <div></div>
                        </div>
                        <div class="form-gropu">
                            <label for="mail">Mail</label>
                            <input type="email" class="form-control" id="mail" placeholder="Mail Address">
                            <div></div>
                        </div>
                        <div class="form-gropu">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <div></div>
                        </div>
                        <div class="form-gropu">
                            <label for="repassword">Re-Password</label>
                            <input type="password" class="form-control" id="repassword" placeholder="Re-Password">
                            <div></div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="card-footer">
                        <h3 style="text-align:center ;"> &copy; Emirhan Hasırcı 05.09.2022</h1>
                        <h5 style="text-align:center ;">Eğitimleri için Sadık Turan hocamıza teşekkürler</h1>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/FormValidator/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
